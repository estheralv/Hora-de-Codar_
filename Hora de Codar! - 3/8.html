<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 8</title>

    <script>

    const N = parseInt(prompt("Insira um valor inteiro maior que zero, abaixo:"));

    if (N > 0) {
        for (let i = 1; i <= N; i++) {
            alert(i);
        }
    } else {
        alert("O valor digitado não é válido. Por favor, insira um valor inteiro maior que zero.");
    }

    </script>

</head>

</body>
</html>
