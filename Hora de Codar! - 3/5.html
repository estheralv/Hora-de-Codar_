<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 5</title>

    <script>

    var valor1 = parseInt(prompt("Insira o primeiro valor, abaixo:")); 
    valor1 = Number(valor1);

    var valor2 = parseInt(prompt("Insira o segundo valor, abaixo:"));
    valor2 = Number(valor2);

    var contador = 0;
    contador = Number(contador);

    var soma = 0;
    soma = Number(soma);

    while (valor1 < valor2) {
        soma += valor1;
        contador++;
        valor1++;
    }

    alert("A média aritmética é: " + (soma / contador));

    </script>

</head>
<body>
    
</body>
</html>
