<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 10</title>

    <script>

    var N = parseInt(prompt("Insira um número, abaixo:"));

    if (isNaN(N)) {
        alert("Por favor, insira um valor válido.");
    } else {
        for (var i = 1; i <= N; i++) {
            alert("Tabuada:", N + ":");
        for (var j = 1; j <= 10; j++) {
            alert(i + " x " + j + " = " + (i * j));
        }
            console.log("------------------");
        }
    }

    </script>

</head>

</body>
</html>
