<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 4</title>

    <script>

    var quinze = 15;
    quinze = Number(quinze);

    var cem = 100;
    cem = Number(cem);

    var contador = 0;
    contador = Number(contador);

    var soma = 0;
    soma = Number(soma);

    while (quinze < cem) {
        soma += quinze;
        contador++;
        quinze++;
    }

    alert("A média aritmética é: " + (soma / contador));

    </script>

</head>
<body>
    
</body>
</html>
