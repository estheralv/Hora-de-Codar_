    <title>JavaScript 2</title>

<script>

    var valor1 = prompt("Insira o primeiro valor, abaixo:");
    valor1 = Number(valor1);

    var valor2 = prompt("Insira o segundo valor, abaixo:");
    valor2 = Number(valor2);

    while (valor2 <= 0) {
        valor2 = prompt("Informe novamente o segundo valor.");
    }

    console.log(valor1 / valor2);

</script>
