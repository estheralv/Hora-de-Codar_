<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 6</title>

    <script>

        var valor1 = prompt("Insira o primeiro valor, abaixo:");
        valor1 = Number(valor1);

        var valor2 = prompt("Insira o segundo valor, abaixo:");
        valor2 = Number(valor2);

        var valor3 = prompt("Insira o terceiro valor, abaixo:");
        valor3 = Number(valor3);

        var valor4 = prompt("Insira o quarto valor, abaixo:");
        valor4 = Number(valor4);

        var maior_valor;
        maior_valor = Number(maior_valor);

        if (valor1 > valor2 && valor1 > valor3 && valor1 > valor4) {
            maior_valor = valor1;
        } else if (valor2 > valor1 && valor2 > valor3 && valor2 > valor4) {
            maior_valor = valor2;
        } else if (valor3 > valor1 && valor3 > valor2 && valor3 > valor4) {
            maior_valor = valor3;
        } else if (valor4 > valor1 && valor4 > valor2 && valor4 > valor3) {
            maior_valor = valor4;
        }

        alert("O primeiro valor é: " + valor1 + "; " + "O último valor é: " + valor4 + "; " + "E o maior valor é: " + maior_valor + ".")

    </script>

</head>
<body>
    
</body>
</html>
