<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>

    <script>

        var valor1 = prompt("Insira o primeiro valor, abaixo:");
        valor1 = Number(valor1);

        var valor2 = prompt("Insira o segundo valor, abaixo:");
        valor2 = Number(valor2);

        var valor3 = prompt("Insira o terceiro valor, abaixo:");
        valor3 = Number(valor3);

        var valor4 = prompt("Insira o quarto valor, abaixo:");
        valor4 = Number(valor4);

        var valor5 = prompt("Insira o quinto valor, abaixo:");
        valor5 = Number(valor5);

        var valor6 = prompt("Insira o sexto valor, abaixo:");
        valor6 = Number(valor6);

        alert("A média aritmética de: " + valor1 + ", " + valor2 + ", " + valor3 + ", " + valor4 + ", " + valor5 + ", " + valor6 + ", é: " + ((valor1 + valor2 + valor3 + valor4 + valor5 + valor6) / 6))

    </script>

</head>

</body>
</html>
